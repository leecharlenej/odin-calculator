<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Char's calculator</title>
</head>
<body>
    <div class="container">

        <div class="calculator">

            <div class="historyDisplay"></div>
            <div class="calculatorDisplay"></div>

            <div class="numpad">
                <div class="row1">
                    <button id="numButton">7</button>
                    <button id="numButton">8</button>
                    <button id="numButton">9</button>
                </div>
                <div class="row2">
                    <button id="numButton">4</button>
                    <button id="numButton">5</button>
                    <button id="numButton">6</button>
                    <button id="operatorButton">x</button>
                    <button id="operatorButton">/</button>
                </div>
                <div class="row3">
                    <button id="numButton">1</button>
                    <button id="numButton">2</button>
                    <button id="numButton">3</button>
                    <button id="operatorButton">+</button>
                    <button id="operatorButton">-</button>
                </div>
                <div class="row4">
                    <button>0</button>
                    <button id="clearButton">Clear</button>
                    <button id ="equalButton">=</button>
                </div>
                
            </div>

        </div>
    </div>

    <script src="javascript.js"></script></script>
</body>
</html>
